<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: #f0f9ff;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 50%, #f59e0b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .og-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 40px;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 36px;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .description {
            font-size: 28px;
            opacity: 0.8;
            line-height: 1.3;
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .circle1 {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
        }
        
        .circle2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
        }
        
        .circle3 {
            width: 100px;
            height: 100px;
            top: 50%;
            right: 100px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="decorative-elements">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
        </div>

        </div>
    </div>

</html>
